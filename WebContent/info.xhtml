<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Sobre nosotros</title>
</h:head>
<h:body style="padding-top: 100px">

	<b:form>
		<b:navBar brand="Embalajes del Sureste" brandHref="index.xhtml"
			fixed="top" inverse="true">
			<b:navbarLinks pull="left">
				<b:navLink>
					<b:commandButton value="Inicio" action="index.xhtml" look="primary" style="padding: 0" />
				</b:navLink>
				<b:navLink>
					<b:commandButton value="Sobre nosotros" action="info.xhtml"
						look="primary" style="padding: 0" />
				</b:navLink>
				<b:navLink>
					<b:commandButton value="Contacto" action="contact.xhtml"
						look="primary" style="padding: 0"/>
				</b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right">
				<b:navLink>
					<b:commandButton value="Area de empleados" action="login.xhtml"
						look="primary" style="padding: 0"/>
				</b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</b:form>
	<b:container>
		<b:form>
			<b:row>
				<b:column col-xs="full" col-sm="8" col-md="8" offset-sm="2"
					style="margin-bottom: 120px">
					<b:carousel id="empresa" style="width:600px" interval="2500">
						<b:carouselItem>
							<b:image name="1.png" library="pres"
								style="width: 600px; height: 450px">
							</b:image>
						</b:carouselItem>
						<b:carouselItem>
							<b:image name="2.png" library="pres"
								style="width: 600px; height: 450px">
							</b:image>
						</b:carouselItem>
						<b:carouselItem>
							<b:image name="3.png" library="pres"
								style="width: 600px; height: 450px">
							</b:image>
						</b:carouselItem>
						<b:carouselItem>
							<b:image name="4.png" library="pres"
								style="width: 600px; height: 450px">
							</b:image>
						</b:carouselItem>
						<b:carouselItem>
							<b:image name="5.png" library="pres"
								style="width: 600px; height: 450px">
							</b:image>
						</b:carouselItem>
						<b:carouselItem>
							<b:image name="6.png" library="pres"
								style="width: 600px; height: 450px">
							</b:image>
						</b:carouselItem>
					</b:carousel>
				</b:column>
			</b:row>
		</b:form>
		<b:navBar sticky="true"
			brand=" @2020 Raúl Luján - José Martínez 2ªDAM IES Alquerías"
			brand-style="font-size: 12px; align-self: center;" fixed="bottom">
			<b:navbarLinks pull="right">
				<b:navLink style="margin-bottom: 20px; padding: 0; opacity: 0.7">
					<b:row>
						<b:link>
							<b:image height="35px" library="social" name="twitter.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="facebook.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="linkedin.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="whatsapp.svg" />
						</b:link>
					</b:row>
				</b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</b:container>
</h:body>
</html>
