<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Gestion Empleado</title>
</h:head>
<h:body style="padding-top: 100px">
	<b:navBar brand="Embalajes del Sureste" brandHref="index.xhtml"
		fixed="top" inverse="true">
		<b:navbarLinks pull="left">
			<b:navLink value="Inicio" href="index.xhtml"></b:navLink>
			<b:navLink value="Sobre nosotros" href="info.xhtml"></b:navLink>
			<b:navLink value="Contacto" href="contact.xhtml"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="right">
			<b:navLink value="Cerrar sesión" pull="right" href="doLogOut.xhtml"
				icon-awesome="sign-out"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<f:event type="preRenderView" listener="#{empleado.preparaPagina()}" />
	<b:form>

		<b:container>
			<b:row>
				<b:well>
					<b:row>
						<b:column>
							<b:selectOneMenu value="#{empleado.selectProv}"
								label="Seleccione un Transportista"
								onclick="#{empleado.seleccionProveedor()}"
								label-style="font-size: 20px">
								<f:ajax render="@this provNom provTelf provCont" />
								<f:selectItems value="#{empleado.listaNombresProveedores}" />
							</b:selectOneMenu>
						</b:column>
					</b:row>

					<b:row>
						<b:column>
							<h4>Nombre:</h4>
							<h:outputText id="provNom" value="#{empleado.proveedor.nombre}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<h4>Telefono:</h4>
							<h:outputText id="provTelf"
								value="#{empleado.proveedor.telefono}" />
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<h4>Contacto:</h4>
							<h:outputText id="provCont"
								value="#{empleado.proveedor.contacto}" />
						</b:column>
					</b:row>
				</b:well>
			</b:row>
			<b:row>
				<b:well>
					<b:row>
						<b:column>
							<b:selectOneMenu value="#{empleado.selectProducto}"
								label="Seleccione un producto"
								onclick="#{empleado.seleccionProducto()}"
								label-style="font-size: 20px">
								<f:ajax render="@this prodNom prodDes precio precioTotal" />
								<f:selectItems value="#{empleado.listaNombresProductos}" />
							</b:selectOneMenu>
						</b:column>
					</b:row>
					<b:row>
						<b:column>
							<b:row>
								<b:column>
									<h4>Nombre:</h4>
									<h:outputText id="prodNom" value="#{empleado.producto.nombre}" />
								</b:column>
							</b:row>
						</b:column>
						<b:column>
							<b:row>
								<b:column>
									<h4>Descripción:</h4>
									<h:outputText id="prodDes"
										value="#{empleado.producto.descripcion}" />
								</b:column>
							</b:row>
						</b:column>
					</b:row>
				</b:well>
			</b:row>

			<b:row>
				<b:well style="margin-bottom: 150px">
					<b:row>
						<b:column>
							<h4>Seleccione una Cantidad:</h4>

							<b:row>
								<b:touchSpin col-xs="3" id="spin2" value="#{empleado.cantidad}"
									min="1" max="200" step="1">
									<f:ajax render="@this precioTotal" />
								</b:touchSpin>
							</b:row>


							<h4>Percio unitario:</h4>
							<h:outputText id="precio" value="#{empleado.precioToString()}" />
							<h3>Precio Total:</h3>
							<h:outputText id="precioTotal"
								value="#{empleado.precioTotalToString()}" />
						</b:column>
					</b:row>
					<b:row style="padding-top: 20px">
						<b:column>
							<b:commandButton action="#{empleado.addCompra()}"
								value="Realizar Pedido" look="primary" />
						</b:column>
					</b:row>
				</b:well>
			</b:row>
		<b:navBar sticky="true"
			brand=" @2020 Raúl Luján - José Martínez 2ªDAM IES Alquerías"
			brand-style="font-size: 12px; align-self: center;" fixed="bottom">
			<b:navbarLinks pull="right">
				<b:navLink style="margin-bottom: 20px; padding: 0; opacity: 0.7">
					<b:row>
						<b:link>
							<b:image height="35px" library="social" name="twitter.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="facebook.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="linkedin.svg"
								style="margin-right: 10px" />
						</b:link>
						<b:link>
							<b:image height="35px" library="social" name="whatsapp.svg" />
						</b:link>
					</b:row>
				</b:navLink>
			</b:navbarLinks>
		</b:navBar>
		</b:container>
	</b:form>


</h:body>
</html>
